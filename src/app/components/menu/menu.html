<section class="menu">
  <ul class="menu-grid">
    @for (item of items(); track item.route) {
      <li class="menu-item">
        <a
          class="menu-circle"
          [routerLink]="item.route"
          [attr.aria-label]="item.ariaLabel || item.label"
        >
          <span class="menu-circle-inner"></span>
        </a>

        <div class="menu-label">
          {{ item.label }}
        </div>
      </li>
    }
  </ul>
</section>
